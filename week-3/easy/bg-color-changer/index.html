<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> background color changer! yay! </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <div class="changer-buttons">
            <div class="button-container"> <button class="changer-button" color-data="red"> <div id="red"> red </div> </button> </div>
            <div class="button-container"> <button class="changer-button" color-data="yellow"> <div id="yellow"> yellow </div> </button> </div>
            <div class="button-container"> <button class="changer-button" color-data="purple"> <div id="purple"> purple </div> </button> </div>
            <div class="button-container"> <button class="changer-button" color-data="green"> <div id="green"> green </div> </button> </div>
        </div>
    </div>
</body>
